#################################
#          Animations           #
#################################
# requires https://github.com/jonaburg/picom
# (These are also the default values)
transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true


#################################
#             Corners           #
#################################
# requires: https://github.com/sdhand/compton or https://github.com/jonaburg/picom
corner-radius = 5.0;
rounded-corners-exclude = [
];
round-borders = 1;
round-borders-exclude = [
];

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 15;
shadow-opacity = .75
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-exclude = [ 

];
#################################
#           Fading              #
#################################
fading = true;

fade-in-step = 0.06;
fade-out-step = 0.06;
fade-delta = 8
fade-exclude = [
  "class_g = 'slop'",   # maim
  "class_g = 'flameshot'",
  "class_g = 'firefox' && argb"
];

no-fading-openclose = false
no-fading-destroyed-argb = false


#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 0.9;
frame-opacity = 1;
popup_menu = { opacity = 1; }
dropdown_menu = { opacity = 1; }
inactive-opacity-override = true
active-opacity = 1.0;
inactive-dim = 0.7
focus-exclude = [
  "class_g = 'Polybar'",                    # lemonbar
  "class_g = 'Flameshot'",
  "class_g = 'slop'"                    # maim
];

opacity-rule = [
  "80:class_g     = 'kitty' && !focused",
  "0:_NET_WM_STATE@[0]:32a *= '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[1]:32a *= '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[2]:32a *= '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[3]:32a *= '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[4]:32a *= '_NET_WM_STATE_HIDDEN'"
];


#################################
#       General Settings        #
#################################
experimental-backends = true;
backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true
detect-client-leader = true
glx-no-stencil = true
glx-no-rebind-pixmap = true
use-damage = false
xrender-sync-fence = true
transparent-clipping = false
log-level = "info";
wintypes:
{
  normal = { fade = true; full-shadow = true; };
  tooltip = { fade = false; shadow = false; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; focus = true; };
  dnd = { shadow = false; };
  popup_menu = { fade = false; shadow = false; focus = true; };
  dropdown_menu = { fade = false; shadow = false; focus = true; };
};
